# Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: "Noema Dashboards"
    orgId: 1
    folder: "Noema"
    folderUid: "noema"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/noema
