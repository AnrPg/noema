# =============================================================================
# Release Workflow
# =============================================================================
# Handles versioning, changelog generation, and releasing packages
# Triggered on pushes to main branch with conventional commits
# =============================================================================

name: Release

on:
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: false

permissions:
    contents: write
    packages: write
    pull-requests: write

env:
    NODE_VERSION: "20"
    PNPM_VERSION: "9.14.4"

jobs:
    # ===========================================================================
    # Release - Create releases and publish packages
    # ===========================================================================
    release:
        name: Release
        runs-on: ubuntu-latest
        outputs:
            released: ${{ steps.release.outputs.releases_created }}
            tag: ${{ steps.release.outputs.tag_name }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"
                  registry-url: "https://npm.pkg.github.com"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build packages
              run: pnpm build:packages

            - name: Create Release
              uses: googleapis/release-please-action@v4
              id: release
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  config-file: release-please-config.json
                  manifest-file: .release-please-manifest.json

    # ===========================================================================
    # Publish Packages - Publish to GitHub Packages
    # ===========================================================================
    publish-packages:
        name: Publish Packages
        runs-on: ubuntu-latest
        needs: release
        if: needs.release.outputs.released == 'true'
        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"
                  registry-url: "https://npm.pkg.github.com"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm build

            - name: Publish packages
              run: pnpm -r publish --no-git-checks
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ===========================================================================
    # Build & Push Docker Images
    # ===========================================================================
    docker-release:
        name: Build & Push Docker Images
        runs-on: ubuntu-latest
        needs: release
        if: needs.release.outputs.released == 'true'
        strategy:
            matrix:
                service:
                    - user-service
                    - content-service
                    - scheduler-service
                    - session-service
                    - gamification-service
                    - knowledge-graph-service
                    - metacognition-service
                    - strategy-service
                    - ingestion-service
                    - analytics-service
                    - sync-service
                    - vector-service
                    - notification-service
                    - media-service
                    - collaboration-service
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
                  tags: |
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix=
                      type=raw,value=latest

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: services/${{ matrix.service }}/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      SERVICE_NAME=${{ matrix.service }}
