# =============================================================================
# Git-cliff Configuration for Changelog Generation
# =============================================================================
# https://git-cliff.org/docs/configuration
# =============================================================================

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to Noema will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/AnrPg/noema/pull/{{ commit.github.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}
"""

# Template for the changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""

# Remove leading/trailing whitespace
trim = true

# Post-processors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/AnrPg/noema" },
]

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Commit preprocessors
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Commit parsers
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "âœ… Tests" },
    { message = "^build", group = "ğŸ”§ Build" },
    { message = "^ci", group = "ğŸ”„ CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "ğŸ§¹ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "âª Reverted" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter commits
filter_commits = false

# Limit number of commits
# limit_commits = 42

# Tag pattern
tag_pattern = "v[0-9].*"

# Skip tags pattern
skip_tags = ""

# Ignore tags pattern  
ignore_tags = ""

# Sort commits
topo_order = false
sort_commits = "oldest"

# Link parsers for GitHub
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/AnrPg/noema/issues/$1" },
    { pattern = "RFC(\\d+)", text = "IETF-RFC$1", href = "https://datatracker.ietf.org/doc/html/rfc$1" },
]
